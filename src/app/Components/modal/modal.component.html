<div class="dark-background animated fadeIn" [ngClass]="modalService.hide">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title">{{ modalService.modalTitle }}</h5>

          <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <!------------->


        <!-- BODY -->
        <div class="modal-body" align="center">

          <ng-template #componentHost></ng-template>

        </div>
        <!------------->


        <!-- FOOTER -->
        <div class="modal-footer">

        </div>
        <!------------->

      </div>
    </div>
  </div>
</div>
